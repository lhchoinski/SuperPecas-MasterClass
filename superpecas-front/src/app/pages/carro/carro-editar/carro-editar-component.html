<mat-card>
  <mat-card-header class="header-container">
    <div class="image-container">
      <img src="https://i.pinimg.com/originals/7f/91/ce/7f91cea7e30562a16669f2a6207baa46.png" alt="Carro"
           class="title-image">
    </div>
    <div class="title-container">
      <mat-card-title class="title">Editar Carro</mat-card-title>
    </div>
  </mat-card-header>
  <button mat-raised-button type="button" style="margin:30px;width:100px;height:50px" (click)="onCancel()">
    Voltar
  </button>
  <mat-card-content>
    <form [formGroup]="carroForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field>
        <mat-label>Nome do Modelo</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fabricante</mat-label>
        <input matInput formControlName="fabricante">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Código Único</mat-label>
        <input matInput formControlName="serial">
      </mat-form-field>

      <div class="buttons-container">
        <button mat-raised-button style="margin:30px;width:100px;height:50px" color="primary" type="submit">Gravar
        </button>
        <button mat-raised-button style="margin:30px;width:100px;height:50px" color="primary" class="cancel-button"
                type="button" (click)="limparDados()">limpar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
