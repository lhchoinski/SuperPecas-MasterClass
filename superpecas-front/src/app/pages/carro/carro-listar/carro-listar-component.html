<mat-card>
  <mat-card-header class="header-container">
    <div class="title-container">
      <mat-card-title class="title">Listar Carros</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-actions class="actions-container">
    <button style="background-color:#c51117" mat-flat-button routerLink="/pages/carro/cadastrar">
      <div class="item">
        <span> Cadastrar Carro </span>
        <span class="material-symbols-outlined"> add </span>
      </div>
    </button>
    <mat-form-field class="search-container">
      <mat-label class="search-container-into">
        <span class="material-symbols-outlined">search</span>
        Buscar carros
      </mat-label>
      <input matInput type="text" [(ngModel)]="value" (input)="applyFilter($event)">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; applyFilter($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-actions>
  <br>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let carro"> {{ carro.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome do Modelo</th>
        <td mat-cell *matCellDef="let carro"> {{ carro.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="fabricante">
        <th mat-header-cell *matHeaderCellDef> Fabricante</th>
        <td mat-cell *matCellDef="let carro"> {{ carro.fabricante }}</td>
      </ng-container>

      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef> Codigo Único</th>
        <td mat-cell *matCellDef="let carro"> {{ carro.serial }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let carro">
          <button mat-icon-button color="primary" (click)="editCarro(carro)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCarro(carro)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-paginator [length]="totalItems" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100, 300]">
</mat-paginator>
