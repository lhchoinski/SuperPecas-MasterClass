<mat-card class="card-container">
  <mat-card-header>
    <div class="image-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3574/3574943.png" alt="Carro" class="title-image">
    </div>
    <div class="title-container">
      <mat-card-title class="title">Cadastra Peça</mat-card-title>
    </div>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <button mat-raised-button type="button" style="margin: 30px; width: 100px; height: 50px" (click)="onCancel()">
    Voltar
  </button>
  <mat-card-content>
    <form [formGroup]="pecaForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field>
        <mat-label>Nome </mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fabricante</mat-label>
        <input matInput formControlName="fabricante">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descricao</mat-label>
        <input matInput formControlName="descricao">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Codigo Único</mat-label>
        <input matInput formControlName="serial_number">
      </mat-form-field>

      <mat-form-field class="input">
        <mat-label>Selecione um carro</mat-label>
        <mat-select formControlName="carro">
          <mat-option *ngFor="let carro of carros" [value]="carro.id">
            {{ carro.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons-container">
        <button mat-raised-button type="button" style="margin: 30px; width: 100px; height: 50px" (click)="limparDados()">
          Limpar
        </button>
        <button mat-raised-button style="margin: 30px; width: 100px; height: 50px" color="primary" type="submit">
          Gravar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
