<mat-card>
  <mat-card-header>
    <div class="title-container">
      <mat-card-title class="title">Listar Peças</mat-card-title>
    </div>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="actions-container">
    <button style="background-color:#c51117" mat-flat-button routerLink="/pages/peca/cadastrar">
      <div class="item">
        <span> Cadastrar Peça </span>
        <span class="material-symbols-outlined"> add </span>
      </div>
    </button>
    <mat-form-field class="search-container">
      <mat-label class="search-container-into">
        <span class="material-symbols-outlined">search</span>
        Buscar peças
      </mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-actions>
  <br>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let peca"> {{ peca.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let peca"> {{ peca.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao</th>
        <td mat-cell *matCellDef="let peca"> {{ peca.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="serial_number">
        <th mat-header-cell *matHeaderCellDef> Numero de Série</th>
        <td mat-cell *matCellDef="let peca"> {{ peca.serial_number }}</td>
      </ng-container>

      <ng-container matColumnDef="fabricante">
        <th mat-header-cell *matHeaderCellDef> Fabricante</th>
        <td mat-cell *matCellDef="let peca"> {{ peca.fabricante }}</td>
      </ng-container>

      <ng-container matColumnDef="carro">
        <th mat-header-cell *matHeaderCellDef> Carro/Fabricante</th>
        <td mat-cell *matCellDef="let peca"> {{ peca.carro.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let peca">
          <button mat-icon-button color="primary" (click)="editPeca(peca)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePeca(peca)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-paginator [length]="totalItems" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100, 300]">
</mat-paginator>
